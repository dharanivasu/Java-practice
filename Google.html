<html>
  <head>
    <title>Google Login Form</title>
    <link rel="Stylesheet" href="Style.css">
  </head>
  <body>
    <div >
      <center>  <img src="https://clipartcraft.com/images/google-logo-transparent-background-3.png" rnd=38062" width="400" height="300" ></center>
    </div>
    <div class="box">
      <h1><center>Sign in</center></h1>
      <p><h3><center>use a Google account</center></h3></p>
      <form action="#">
        <div class="inputbox">
          <input type="email" name="email" required value="" onkeyup="this.setAttribute('value', this.value);">
          <label for="email">Email adress or Telephone number </label>
        </div>
        <div class="inputbox">
          <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);>
          <label for="password">Password</label>
        </div>
        <br>
        <br>
        <div class="Forgot">
          <button>Forgot your password?</button>
        </div>
        <input type="submit" name="Sign-in" value="sign-In">
      </form>
    </div>
  </body>
</html>
