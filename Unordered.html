<!-- Exercise 2.2: Using general sibling selector, create an Unordered list, change the colour of the items to green and display them in bold text. --> 
<html>
    <head>
        <style>
       div ~ ul{
         
         color: green;
       }
        </style>
          
    </head>
    <body>
        <div>
           <ul style="list-style-type:circle;  ">
                  <li><b>Coffee</b></li>
                  <li><b>Tea</b></li>
                  <li><b>Milk</b></li>
              </ul>
            <section>
                <li><b>black tea</b></li>
            </section>
         
    </body>
</html>
