<!-- Exercise 1.4: Apply CSS for the HTML elements using “class” and “Id” attributes. -->

<html>
<head>
<style>
#para1 {
  text-align: center;
  color: red;
}
.model{
color:yellow;
}
</style>
</head>
<body>
<h3 class="model">This is heading</h3>
<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>

</body>
</html>
