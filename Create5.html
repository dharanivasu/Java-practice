<!-- Exercise: 1.5  Create file input element to upload your resume. -->
<html>
 
<head>
    <title>HTML input type file</title>
 
    <!--CSS code-->
    <style>
        h1 {
            color: green;
        }
 
        h2,
        h3 {
            font-family: Impact;
        }
 
        body {
            text-align: center;
        }
    </style>
</head>
 
<body>
    <h2>Resume</h2>
     
    <label> Choose the File to upload: </label>
    <input type="file" id="myFile" /> <br /><br />
     
    <input type="submit" value="submit" />
</body>
 
</html>
