<!--Exercise 1.5: Create an ordered list and change the background colour to yellow for the selected list items using descendent selectors. -->
<html>
    <head>
        <style>
       div + p{
         background-color: yellow;
       }
        </style>
           
    </head>
    <body>
        <div>
             
            <p>this is first paragraph1</p>
            <p>this is first paragraph2</p>
            <section>
                <p>this is section1 paragraph3</p>
                <p>this is section1 paragraph3</p>
            </section>
            <p>this is first paragraph3</p>
            <p>this is first paragraph4</p>
            <h1>this is heading 1</h1>
            
        </div>
    </body>
</html>
